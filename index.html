<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <title>Metronome</title>
  </head>
  <body>
    
    <div class="metronome">

      <div id='tempo-display'>
        <span id='tempo-header'></span>
        <span id='tempo-units'>bpm</span>
      </div>

      <section id='controls'>

        <button id='toggle' onclick="toggleSound()">Paused</button>
        
        <input 
          id='tempo' 
          type='range' 
          min='30.0' 
          max='160.0' 
          step='1' 
          value='120'
          onInput='changeTempo(event.target.value)'
        >
      </section>
    
    </div>


    <script src="js/metronome.js" type="application/javascript"></script>
  </body>
</html>
